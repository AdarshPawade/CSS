<!DOCTYPE html> 
<html>
    <head>
    <title> bhaskar pr3.1 css</title>
    </head>
<body>
    <input type="button" value="Click" onclick="disp()">
    <script>
       function disp(){
        let fruits = ["Apple", "Banana", "Cherry", "Date"];
        document.write(fruits.length,"<br");
        fruits.push("Jamun","<br>");
        document.write("After Push....>","<br>")
        document.write(fruits);
        fruits.pop("<br>");
        document.write(fruits);
        fruits.shift("<br>");
        document.write(fruits);
        fruits.unshift("Apple","<br>");
        document.write(fruits);
        fruits.splice(5, 0, "Cherry","<br>");
        document.write(fruits);
        fruits.splice(1, 1, "Kiwi","<br>");
        document.write(fruits);
       } 
        
    </script>
</body>
</html>
