<!DOCTYPE html> 
<html>
<body>
    <input type="button" value="Click" onclick="disp()">
    <script>
       function disp(){
      let score = 87;
      if(score>=90)
      {
        document.write("Grade A");
      }
      else if(score>=75)
      {
        document.write("Grade B");

      }
      else{
        document.write("Grade C")
      }
      }
    </script>
</body>
</html>
